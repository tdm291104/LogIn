<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up" id="registerform">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="registerName">
                <input type="email" placeholder="Email" id="registerEmail">
                <input type="password" placeholder="Password" id="registerPassword">
                <button type="button" onclick="register()">Sign Up</button>
            </form>
        </div>       
        <div class="form-container sign-in">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="loginEmail">
                <input type="text" placeholder="Password" id="loginPassword">
                <a href="#">Forget Your Password?</a>
                <button type="button" onclick="login()" id="buttonlogin">Sign In</button>
            </form>
        </div> 
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
